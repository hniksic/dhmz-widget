<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="temp" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ffa502"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Sun rays -->
  <g stroke="#ffd43b" stroke-width="14" stroke-linecap="round" opacity="0.9">
    <line x1="360" y1="152" x2="395" y2="117"/>
    <line x1="400" y1="208" x2="445" y2="208"/>
    <line x1="360" y1="264" x2="395" y2="299"/>
    <line x1="296" y1="112" x2="296" y2="67"/>
    <line x1="232" y1="152" x2="197" y2="117"/>
  </g>

  <!-- Sun circle -->
  <circle cx="296" cy="208" r="64" fill="#ffd43b"/>
  <circle cx="296" cy="208" r="44" fill="#ffec99" opacity="0.5"/>

  <!-- Thermometer body -->
  <rect x="100" y="128" width="64" height="200" rx="32" fill="#ffffff" fill-opacity="0.2"/>

  <!-- Thermometer bulb -->
  <circle cx="132" cy="376" r="68" fill="#ffffff" fill-opacity="0.2"/>

  <!-- Temperature fill -->
  <rect x="116" y="220" width="32" height="108" rx="16" fill="url(#temp)"/>
  <circle cx="132" cy="376" r="48" fill="url(#temp)"/>

  <!-- Thermometer outline -->
  <rect x="100" y="128" width="64" height="200" rx="32" fill="none" stroke="#ffffff" stroke-opacity="0.4" stroke-width="4"/>
  <circle cx="132" cy="376" r="68" fill="none" stroke="#ffffff" stroke-opacity="0.4" stroke-width="4"/>

  <!-- Scale marks -->
  <g stroke="#ffffff" stroke-opacity="0.6" stroke-width="4" stroke-linecap="round">
    <line x1="164" y1="160" x2="184" y2="160"/>
    <line x1="164" y1="200" x2="184" y2="200"/>
    <line x1="164" y1="240" x2="184" y2="240"/>
    <line x1="164" y1="280" x2="184" y2="280"/>
  </g>
</svg>
