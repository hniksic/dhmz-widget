<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagreb Temperatura</title>

    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zagreb">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget" id="widget">
        <!-- Loading state -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Učitavanje podataka...</p>
        </div>

        <!-- Error state (hidden by default) -->
        <div class="error" id="error" hidden>
            <div class="error-icon">⚠️</div>
            <p id="error-message"></p>
            <button class="retry-btn" onclick="location.reload()">Pokušaj ponovo</button>
        </div>

        <!-- Weather display (hidden by default) -->
        <div id="weather" hidden>
            <div class="header">
                <h1>Zagreb</h1>
            </div>

            <div class="temperature-display">
                <div class="temperature-value">
                    <span id="temperature"></span><span class="unit">°C</span>
                </div>
            </div>

            <div class="station-info">
                <div class="measurement-time"><span id="time"></span> · <span id="station"></span></div>
            </div>

            <div class="weather-condition" id="condition-container" hidden>
                <span id="condition"></span>
            </div>

            <div class="details" id="details">
                <div class="detail-item" id="humidity-container" hidden>
                    <div class="detail-label">Vlažnost</div>
                    <div class="detail-value"><span id="humidity"></span>%</div>
                </div>
                <div class="detail-item" id="pressure-container" hidden>
                    <div class="detail-label">Tlak <span id="pressure-trend" class="trend"></span></div>
                    <div class="detail-value"><span id="pressure"></span></div>
                </div>
                <div class="detail-item" id="wind-container" hidden>
                    <div class="detail-label">Vjetar</div>
                    <div class="detail-value"><span id="wind"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
