<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagreb Temperatura</title>

    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zagreb">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header .subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .temperature-display {
            text-align: center;
            margin: 32px 0;
        }

        .temperature-value {
            font-size: 5rem;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -4px;
        }

        .temperature-value .unit {
            font-size: 2rem;
            vertical-align: top;
            letter-spacing: normal;
            margin-left: 4px;
        }

        .station-info {
            text-align: center;
            margin-top: 16px;
        }

        .station-name {
            font-size: 1.125rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .measurement-time {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .weather-condition {
            text-align: center;
            margin-top: 24px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 24px;
            color: #ff6b6b;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 360px) {
            .widget {
                padding: 24px;
            }

            .temperature-value {
                font-size: 4rem;
            }

            .details {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Učitavanje podataka...</p>
        </div>
    </div>

    <script>
        // DHMZ XML endpoint for current weather data
        const DHMZ_XML_URL = 'https://vrijeme.hr/hrvatska_n.xml';

        // CORS proxy (allorigins raw endpoint)
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';

        async function fetchWeatherData() {
            const widget = document.getElementById('widget');
            const fetchUrl = PROXY_URL + encodeURIComponent(DHMZ_XML_URL);

            console.log('Fetching from:', fetchUrl);

            try {
                const response = await fetch(fetchUrl);
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const xmlText = await response.text();
                console.log('Got XML response, length:', xmlText.length);

                // Check if we got an error page instead of XML
                if (!xmlText.startsWith('<?xml')) {
                    console.error('Response is not XML:', xmlText.substring(0, 100));
                    throw new Error('Invalid response from proxy');
                }

                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Check for parse errors
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    console.error('XML parse error:', parseError.textContent);
                    throw new Error('XML parse error');
                }

                // Extract measurement time from the XML
                const datumTermin = xmlDoc.querySelector('DatumTermin');
                let measurementTime = '';
                if (datumTermin) {
                    const datum = datumTermin.querySelector('Datum');
                    const termin = datumTermin.querySelector('Termin');
                    if (datum && termin) {
                        measurementTime = `${datum.textContent.trim()} ${termin.textContent.trim()}:00`;
                    }
                }
                console.log('Measurement time:', measurementTime);

                // Find Zagreb-Maksimir and Zagreb-Grič stations
                const stations = xmlDoc.querySelectorAll('Grad');
                console.log('Total stations found:', stations.length);

                const targetStations = ['Zagreb-Maksimir', 'Zagreb-Grič'];
                const foundStations = {};

                stations.forEach(station => {
                    const nameEl = station.querySelector('GradIme');
                    if (nameEl) {
                        const name = nameEl.textContent.trim();
                        if (targetStations.includes(name)) {
                            console.log('Found station:', name);
                            const data = station.querySelector('Podatci');
                            if (data) {
                                const temp = data.querySelector('Temp');
                                const humidity = data.querySelector('Vlaga');
                                const pressure = data.querySelector('Tlak');
                                const windDir = data.querySelector('VjetarSmjer');
                                const windSpeed = data.querySelector('VjetarBrzina');
                                const condition = data.querySelector('Vrijeme');

                                if (temp && temp.textContent.trim() !== '' && temp.textContent.trim() !== '-') {
                                    foundStations[name] = {
                                        name: name,
                                        temperature: parseFloat(temp.textContent),
                                        humidity: humidity ? humidity.textContent.trim() : null,
                                        pressure: pressure ? pressure.textContent.trim() : null,
                                        windDirection: windDir ? windDir.textContent.trim() : null,
                                        windSpeed: windSpeed ? windSpeed.textContent.trim() : null,
                                        condition: condition ? condition.textContent.trim() : null,
                                        measurementTime: measurementTime
                                    };
                                }
                            }
                        }
                    }
                });

                const stationList = Object.values(foundStations);
                console.log('Found', stationList.length, 'target stations');

                if (stationList.length === 0) {
                    throw new Error('Zagreb station not found in data');
                }

                // If both stations found, calculate average
                let displayData;
                if (stationList.length === 2) {
                    const avgTemp = (stationList[0].temperature + stationList[1].temperature) / 2;
                    displayData = {
                        name: 'Maksimir / Grič',
                        temperature: avgTemp,
                        humidity: stationList[0].humidity,
                        pressure: stationList[0].pressure,
                        windDirection: stationList[0].windDirection,
                        windSpeed: stationList[0].windSpeed,
                        condition: stationList[0].condition,
                        measurementTime: measurementTime,
                        stations: stationList
                    };
                    console.log('Using average of both stations:', avgTemp);
                } else {
                    displayData = stationList[0];
                    console.log('Using single station:', displayData.name);
                }

                displayWeatherData(displayData);

            } catch (error) {
                console.error('Fetch error:', error);
                displayError('Greška: ' + error.message);
            }
        }

        function displayWeatherData(station) {
            const widget = document.getElementById('widget');
            const tempDisplay = station.temperature.toFixed(1);

            widget.innerHTML = `
                <div class="header">
                    <h1>Zagreb</h1>
                    <div class="subtitle">Trenutna temperatura</div>
                </div>

                <div class="temperature-display">
                    <div class="temperature-value">
                        ${tempDisplay}<span class="unit">°C</span>
                    </div>
                </div>

                <div class="station-info">
                    <div class="measurement-time">${formatTime(station.measurementTime)}</div>
                </div>

                ${station.condition ? `
                <div class="weather-condition">
                    ${capitalizeFirst(station.condition)}
                </div>
                ` : ''}

                <div class="details">
                    ${station.humidity ? `
                    <div class="detail-item">
                        <div class="detail-label">Vlažnost</div>
                        <div class="detail-value">${station.humidity}%</div>
                    </div>
                    ` : ''}
                    ${station.pressure ? `
                    <div class="detail-item">
                        <div class="detail-label">Tlak</div>
                        <div class="detail-value">${station.pressure} hPa</div>
                    </div>
                    ` : ''}
                    ${station.windSpeed ? `
                    <div class="detail-item">
                        <div class="detail-label">Vjetar</div>
                        <div class="detail-value">${station.windSpeed} m/s ${station.windDirection || ''}</div>
                    </div>
                    ` : ''}
                </div>

                <div class="footer">
                    Izvor: <a href="https://meteo.hr" target="_blank">DHMZ</a>
                </div>
            `;
        }

        function displayError(message) {
            const widget = document.getElementById('widget');
            widget.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="location.reload()">Pokušaj ponovo</button>
                </div>
                <div class="footer">
                    Izvor: <a href="https://meteo.hr" target="_blank">DHMZ</a>
                </div>
            `;
        }

        function formatTime(timeStr) {
            if (!timeStr) return '';
            // Format: "26.12.2025 18:00"
            return `Mjereno: ${timeStr}`;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Initial load
        fetchWeatherData();

        // Refresh every 15 minutes
        setInterval(fetchWeatherData, 15 * 60 * 1000);

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
